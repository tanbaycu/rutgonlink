<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | TanBayCu Tools</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brutal-black": "#0a0a0a",
                        "brutal-white": "#ffffff",
                        "brutal-accent": "#ff6b6b",
                        "brutal-secondary": "#4ecdc4"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-brutal-white dark:bg-brutal-black text-brutal-black dark:text-brutal-white min-h-screen flex flex-col transition-colors duration-300">
    <main class="flex-grow flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-9xl font-bold text-brutal-accent mb-4">404</h1>
            <p class="text-2xl mb-8">Oops! Page not found</p>
            <p class="mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="bg-brutal-black dark:bg-brutal-white text-brutal-white dark:text-brutal-black px-6 py-3 rounded-md font-bold uppercase transition-all hover:bg-brutal-accent hover:text-brutal-white dark:hover:text-brutal-black inline-flex items-center">
                <i data-lucide="home" class="mr-2"></i>
                Go Home
            </a>
        </div>
    </main>

    <footer class="bg-brutal-white dark:bg-brutal-black border-t-4 border-brutal-black dark:border-brutal-white p-6 text-center">
        <div class="container mx-auto">
            <p class="text-lg font-bold">
                &copy; 2024 <span class="text-brutal-accent">TanBayCu</span> Tools
            </p>
            <p class="mt-2 text-sm">
                Simplifying your online experience, one link at a time.
            </p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
